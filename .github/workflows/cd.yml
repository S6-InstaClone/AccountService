name: CD - Build, Scan & Deploy

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-scan-deploy:
    runs-on: ubuntu-latest
    name: Build, Scan & Push Image

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # Dependency vulnerability check
    - name: Check vulnerable packages
      run: |
        dotnet restore
        dotnet list package --vulnerable --include-transitive 2>&1 | tee vuln-check.txt
        if grep -E "(High|Critical)" vuln-check.txt; then
          echo "::error::Critical/High vulnerabilities in dependencies!"
          exit 1
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    # Build image locally for scanning
    - name: Build Docker image (for scanning)
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        load: true
        tags: ${{ github.event.repository.name }}:scan

    # Trivy vulnerability scan - save to SARIF
    - name: Trivy vulnerability scanner (SARIF)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ github.event.repository.name }}:scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
      continue-on-error: true

    # Only upload SARIF if file exists
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'

    # Fail on critical vulnerabilities (table output for logs)
    - name: Check for critical vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ github.event.repository.name }}:scan'
        format: 'table'
        severity: 'CRITICAL'
        exit-code: '1'

    # Generate SBOM
    - name: Generate SBOM
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ github.event.repository.name }}:scan'
        format: 'cyclonedx'
        output: 'sbom.json'

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json

    # Push to registry
    - name: Build and push to GHCR
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}

    # Summary
    - name: Deployment Summary
      if: always()
      run: |
        echo "## CD Security Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ NuGet Dependency Scan" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Container Vulnerability Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ SBOM Generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Image Published:" >> $GITHUB_STEP_SUMMARY
        echo "\`ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Optional DAST scan
  dast-scan:
    runs-on: ubuntu-latest
    needs: build-scan-deploy
    name: DAST Scan (Optional)
    if: vars.ZAP_TARGET_URL != ''
    continue-on-error: true

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.12.0
      with:
        target: ${{ vars.ZAP_TARGET_URL }}
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
      continue-on-error: true

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: zap-report
        path: report_html.html
